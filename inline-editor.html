<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of print layout</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/inline/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="./inline-editor.css" />
</head>
<body>
    <div id="page_doc">

        <div id="logo">
            <p>Logo goes here.</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#logo' ), {
                    toolbar: [ 'image' ]
                } )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <div id="from">
            <p>From address</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#from' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <div id="to">
            <p>To address</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#to' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <div id="main">
            <p>This is the from div</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#main' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
    </div>
</body>
</html>
