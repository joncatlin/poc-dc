<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 - Inline editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/inline/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="./inline-editor.css" />
</head>
<body>
    <div id="page_doc">
        <h1>Inline editor example, with fixed position elements for to, text and logo boxes</h1>
        <div id="from">
            <p>This is some sample content.</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#from' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <div id="to">
            <p>This is the from div</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#to' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
        <div id="main">
            <p>This is the from div</p>
        </div>
        <script>
            InlineEditor
                .create( document.querySelector( '#main' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
    </div>
</body>
</html>
